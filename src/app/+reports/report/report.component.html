<td>
  <span>{{report.date | date}}</span></td>
<td>
  <span *ngIf="!isEditTotalTime">
    <span>{{report.total_time}}</span>
    <button type="button" class="close" aria-label="Close" (click)="onEditTotalTime()"><span aria-hidden="true" class="glyphicon glyphicon-pencil"></span></button>
  </span>
  <input *ngIf="isEditTotalTime" type="text" class="form-control" placeholder="Total time" value="{{report.total_time}}" name="total_time" [(ngModel)]="report.total_time" (keydown.enter)="changeTotalTime()" (blur)="changeTotalTime()"/>
</td>
<td>
  <span *ngIf="!isEditNotes">
    <span>{{report.notes}}</span>
    <button type="button" class="close" aria-label="Close" (click)="onEditNotes()"><span aria-hidden="true" class="glyphicon glyphicon-pencil"></span></button>
  </span>
  <input *ngIf="isEditNotes" type="text" class="form-control" placeholder="Notes" value="{{report.notes}}" name="notes" [(ngModel)]="report.notes" (keydown.enter)="changeNotes()" (blur)="changeNotes()"/>
</td>
<td>
  <button class="btn btn-default" (click)="onRemove(report.id)">Delete report</button>
</td>
